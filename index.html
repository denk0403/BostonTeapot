<!DOCTYPE html>
<html lang="en">

<head>
    <title>A WebGL Mini CAD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            padding: 15px;
        }

        canvas {
            border: 1px solid gray;
        }

        input[type="range"] {
            width: 400px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="lib/three.js"></script>
    <script src="lib/objLoader.js"></script>
    <script src="lib/orbitControls.js"></script>
    <script src="src/m4.js"></script>
    <script src="src/boston-teapot.js"></script>
    <script src="src/webgl-utils.js"></script>
    <script src="src/shapes.js"></script>
    <script src="src/animation.js"></script>
    <script src="src/index.js"></script>

    <script id="vertex-shader-3d" type="x-shader/x-vertex">
        attribute vec4 a_coords;
        attribute vec3 a_normals;
        uniform mat4 u_worldViewProjection;
        uniform mat4 u_worldInverseTranspose;
        varying vec3 v_normal;

        void main() {
            gl_Position = u_worldViewProjection * a_coords;
            v_normal = mat3(u_worldInverseTranspose) * a_normals;
        }
    </script>

    <script id="fragment-shader-3d" type="x-shader/x-fragment">
        precision mediump float;
        varying vec3 v_normal;
        uniform vec3 u_reverseLightDirection;
        uniform vec4 u_color;

        void main() {
            vec3 normal = normalize(v_normal);
            float light = dot(normal, u_reverseLightDirection);
            gl_FragColor = u_color;
            gl_FragColor.rgb *= light;
        }
    </script>
</head>

<body onload="init();render()">
    <canvas id="canvas" width="700px" height="400px">
        Your browser does not support the canvas element.
    </canvas><br />

    <button onclick="startAnimation()">Start Animation</button>
    <button onclick="pauseAnimation()">Pause Animation</button>
    <button onclick="resumeAnimation()">Resume Animation</button>
    <button onclick="completeAnimation()">Complete Animation</button>
    <h2>Camera Translation</h2>
    X: <input id="dlrx" type="range" value="0" min="-40" max="40" step="0.5" />
    <br />
    Y: <input id="dlry" type="range" value="0" min="-40" max="40" step="0.5" />
    <br />
    Z: <input id="dlrz" type="range" value="0" min="-40" max="40" step="0.5" />
    <br />


</body>

</html>
