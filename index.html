<head>
    <title>Boston Teapot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css">
    </link>

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="lib/three.js"></script>
    <script src="lib/mtlLoader.js"></script>
    <script src="lib/objLoader.js"></script>

    <script src="src/animation.js"></script>
    <script src="src/index.js"></script>
</head>

<body onload="init();render()">
    <h1 class="title">Boston Teapot</h1>
    <div class="content">
        <div class="project">
            <canvas id="canvas" width="1000" height="500" tabindex="1">
                Your browser does not support the canvas element.
            </canvas>

            <div class="camera_controls">
                <div class="camera_button_controls">
                    <button onclick="resetCamera()" title="Reset Camera">Recenter Camera</button>
                </div>
                <div class="m-4">
                    <div class="panButtons">
                        <div></div>
                        <button id="up" title="Move up">↑</button>
                        <div></div>
                        <button id="left" title="Move left">←</button>
                        <button id="down" title="Move down">↓</button>
                        <button id="right" title="Move right">→</button>
                    </div>
                </div>
            </div>
            <h3>Animation Controls</h3>
            <input id="time_slider" type="range" value="0" />
            <div class="animation_button_controls">
                <button onclick="playAnimation()" title="Play Animation"><img class="icon"
                        src="./img/play.png"></img></button>
                <button onclick="pauseAnimation()" title="Pause Animation"><img class="icon"
                        src="./img/pause.png"></img></button>
                <button onclick="stopAnimation()" title="Stop Animation"><img class="icon"
                        src="./img/stop.png"></img></button>
                <button onclick="finishAnimation()" title="Finish Animation"><img class="icon"
                        src="./img/finish.png"></img></button>
            </div>
        </div>
        <div class="description">
            <div class="center-text">
                <h4>Boston Teapot</h4>
                <p><i>Created by William Cui, Andre Dangi, and Dennis Kats</i></p>
            </div>
